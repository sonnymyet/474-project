    <link href="css/profile.css" rel="stylesheet">

  	<title> Edit Profile </title>
</head>

<body>
	<header include-nav-html="./nav.html">
	
	</header>
	
	<main>

	<div class="row col-md-5 profile-container">
		<div class="col-md-4">
			<div style="    
			background-color: #eee;
			margin-right: auto;
			margin-left: auto;
			padding: 20px;
			height: 220px;
			width: 220px;
			border-radius: 200px;">
			</div>
			<div class="profile-contact-info">
				<div class="card">
					<div class="card-header font-weight-bold">
						Contact Info
					</div>
					<ul class="list-group list-group-flush">
						<input class="list-group-item" id="form_phonenum" placeholder="###-####-####"></input>
						<input class="list-group-item" id="form_discord" placeholder="discord link"></input>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<p class="h4 mb-4 profile-header">Edit Profile</p>
			<form action="#!">
				<div class="row">
					<div class="col-md-4 font-weight-bold profile-input-header">
						Name
					</div>
					<div class="col-md-8">
						<input type="text" id="form_name" class="form-control mb-4" placeholder="Name" >
					</div>
				</div>

				<div class="row">
					<div class="col-md-4 font-weight-bold profile-input-header">
						Email
					</div>
					<div class="col-md-8">
						<input type="email" id="form_email" class="form-control mb-4" placeholder="E-mail">
					</div>
				</div>

				<div class="row">
					<div class="col-md-4 font-weight-bold profile-input-header">
						Experiences
					</div>
					<div class="col-md-8">
						<div class="form-group">
							<textarea class="form-control rounded-0" id="form_exp" rows="3" placeholder="Experiences"></textarea>
						</div>					</div>
				</div>

				<div class="row">
					<div class="col-md-4 font-weight-bold profile-input-header">
						Description
					</div>
					<div class="col-md-8">
						<div class="form-group">
							<textarea class="form-control rounded-0" id="form_desc" rows="3" placeholder="Description"></textarea>
						</div>					</div>
				</div>

                <!-- Send button -->
                <div class="row float-right">
                    <a class="profile-edit-cancel btn btn-outline-info my-2 my-sm-0 float-right" href="./profile.html">Cancel</a>
                    <button class="profile-edit-save btn btn-info float-right" type="submit" id=edit_button>Save Changes</button>
                </div>
			</form>
		</div>
	</div>


	<!-- FOOTER -->
	<footer class="container">
		<p class="float-right"><a href="#">Back to top</a></p>
		<p>&copy; 2020 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
	</footer>


	</main>
</body>
